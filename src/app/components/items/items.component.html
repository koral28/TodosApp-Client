<h4>Active Items</h4>
<ul *ngFor="let item of itemsNotCompleted$ | async">
  <div *ngFor="let i of item | keyvalue">
    {{ i.value }}
  </div>
</ul>

<h4>Not Active Items</h4>
<ul *ngFor="let item of itemsCompleted$ | async">
  <div *ngFor="let i of item | keyvalue">
    {{ i.value }}
  </div>
</ul>
