<h4>Lists</h4>
<div class="icons">
  <div class="btn">
    <button routerLink="1/edit" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <h1>New...</h1>
  </div>
  <span *ngFor="let i of lists">
    <div class="btn">
      <button
        [routerLink]="i._id"
        [ngStyle]="{ color: i.Color }"
        mat-icon-button
      >
        <mat-icon>{{ i.Icon }}</mat-icon>
      </button>
      <h1>{{ i.Caption }}</h1>
    </div>
  </span>
</div>
